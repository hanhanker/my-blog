<% include header.html %>
<div class="col-sm-9">
	<h2>分类列表</h2>
	<ol class="breadcrumb">
		<li><a href="#">content</a></li>
		<li><a href="#">2013</a></li>
		<li class="active">十一月</li>
	</ol>

	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr class="success">
				<th>序号</th>
				<th>分类名</th>
				<th>排名</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		<% for(var i = 0; i < data.length; i++) {%>
			<tr>
				<td><%= i + 1 %></td>
				<td><%= data[i].title %></td>
				<td><%= data[i].sort %></td>
				<td>
					<a href="/admin/cats/category_edit?id=<%= data[i]._id %>" class="btn btn-default">编辑</a>
				    <a href="/admin/cats/category_del?id=<%= data[i]._id %>" class="btn btn-default" title="删除" onclick="return confirm('是否删除');">删除</a>
				</td>
			</tr> 
		<% } %>
		</tbody>
	</table>
</div>
</div>
</div>

<% include footer.html %>
