<% include header.html %>
<div class="col-sm-9">
	<h2>文章编辑</h2>
	<ol class="breadcrumb">
		<li><a href="#">content</a></li>
		<li><a href="#">2013</a></li>
		<li class="active">十一月</li>
	</ol>

	<form action="/admin/article/article_edit" method="post" enctype="multipart/form-data">
		<div class="form-group">		
			<label for="">文章分类</label>
			<input name="cat" type="text" class="form-control" value="<%= data[0].cat %>">
		</div>
		<div class="form-group">
			<label for="">文章标题</label>
			<input name="title" type="text" class="form-control" value="<%= data[0].title %>">
		</div>
		<div class="form-group">
			<label for="">文章封面</label>
			<input name="cover" type="file" name="" id="" value="<%= data[0].cover %>">
		</div>
		<div class="form-group">
			<label for="">评论数</label>
			<input name="count" type="text" class="form-control" name="" id="" value="<%= data[0].count %>">
		</div>
		<div class="form-group">
			<label for="">发表时间</label>
			<input name="time" type="text" class="form-control" name="" id="time" disabled>
		</div>
		<script type="text/javascript">
			$('#time').val( new Date() );
		</script>
		<div class="form-group">
			<label for="">文章摘要</label>
			<textarea name="summary" id="" class="form-control" rows="4"><%= data[0].summary %></textarea>
		</div>
		<div class="form-group">
			<label for="">文章内容</label>
			<textarea name="content" class="form-control" rows="8"><%= data[0].content %></textarea>
		</div>
		<div>
			<input type="hidden" value="<%= data[0]._id %>" name="id">
			<input type="submit" class="btn btn-primary" value="提交">
		</div>
	</form>


</div>
</div>
</div>
<% include footer.html %>
