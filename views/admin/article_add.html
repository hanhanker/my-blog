<% include header.html %>
<div class="col-sm-9">
	<h2>文章添加</h2>
	<ol class="breadcrumb">
		<li><a href="#">content</a></li>
		<li><a href="#">2013</a></li>
		<li class="active">十一月</li>
	</ol>

	<form action="/admin/article/article_add" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="">文章分类</label>
			<select name="cat" class="form-control">
				<% for(var i = 0; i < cats.length; i++){ %>
					<option value="<%= cats[i].title %>"><%= cats[i].title %></option>
				<% } %>
			</select>

		</div>
		<div class="form-group">
			<label for="">文章标题</label>
			<input name="title" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="">文章封面</label>
			<input name="cover" type="file" name="" id="">
		</div>
		<div class="form-group">
			<label for="">文章摘要</label>
			<textarea name="summary" id="" class="form-control" rows="4"></textarea>
		</div>
		<div class="form-group">
			<label for="">文章内容</label>
			<textarea name="content" id="" class="form-control" rows="8"></textarea>
		</div>
		<div>
			<input type="submit" class="btn btn-primary" value="提交">
		</div>
	</form>


</div>
</div>
</div>
<% include footer.html %>
